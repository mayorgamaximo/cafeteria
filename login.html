<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.shareicon.net/data/256x256/2015/09/21/644139_pin_512x512.png">
</head>

<body class="container">
    <header>
        <a href="cafeteria.html"><img class="logo" src="https://img.freepik.com/vector-gratis/insignia-cafeteria-estilo-vintage_1176-95.jpg"></a>
    </header>

    <main>
        <div class="registro">
            <h1 class="titulo">Registro</h1>
            <article>
                <h3>Nombre</h3>
                <input type="text">
                <h3>Numero de telefono</h3>
                <input type="text">
                <h3>Mail</h3>
                <input type="text">
                <h3>Contraseña</h3>
                <input type="password">

                <input type="submit" class="enviar">
            </article>
        </div>

        <div class="login">
            <h1 class="titulo">Login</h1>
            <article>
                <h3>Mail</h3>
                <input type="text">

                <h3>Contraseña</h3>
                <input type="password">

                <input type="submit" class="enviar">

            </article>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
